[aliases]
# Define `python setup.py test`
test = pytest

[coverage:run]
branch = True
source = interfaces/hdf5 unit_tests

[tool:pytest]
testpaths = interfaces/hdf5 unit_tests
addopts = --tb=short --cov=scm.plams --cov-report xml --cov-report term --cov-report html --doctest-modules

[build_sphinx]
source-dir = doc/source
build-dir = doc/build
all_files = 1
builder = html
